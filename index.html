<html>
  <head>
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
	<script>
		let net;
		async function app() {
		  console.log('Loading mobilenet..');

		  // Load the model.
		  net = await mobilenet.load();
		  console.log('Sucessfully loaded model');

		  // Make a prediction through the model on our image.
		  const imgEl = document.getElementById('img');
		  const result = await net.classify(imgEl);
		  document.getElementById("result").innerHTML = result[0].className;
		  console.log(result);
		}

		app();
	</script>
  </head>
  <body>
    <div id="console"></div>
    <!-- Add an image that we will use to test -->
    <img id="img" crossOrigin src="https://ichef.bbci.co.uk/news/320/cpsprodpb/169F6/production/_91026629_gettyimages-519508400.jpg" width=227 height=227/>
    <p id="result">Processing.....</p>
  </body>
</html>
